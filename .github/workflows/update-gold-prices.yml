name: Update Gold & Silver Prices

on:
  schedule:
    # Run every 5 minutes for testing (change to '0 0 * * *' for daily at midnight)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install axios cheerio
        
      - name: Run price scraper
        run: node scripts/scrape-gold-prices.js
        
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/gold-prices.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update gold & silver prices [automated]" && git push)
